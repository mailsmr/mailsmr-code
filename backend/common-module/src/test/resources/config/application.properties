# IMPORTANT: Keep this file in the config subfolder, so it has a higher priority during test execution
#Application Configuration
spring.application.name=web-mail-client-backend-test
#JWT Configuration
jwt.secret=mewec-test
#Database Configuration
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.username=sa
spring.datasource.password=password
#Creat database schema if it does not exist on startup
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
#Swagger
springdoc.swagger-ui.path=/docs/index.html
springdoc.api-docs.path=/docs/v3/api-docs
spring.main.allow-bean-definition-overriding=true
